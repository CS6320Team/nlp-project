# Input/Output paths
saved_links_path: "./saved_files/saved_links.p"
extra_pages_path: "./extra_pages.p"
output_dir: "./saved_files"

# Index control
start_index: 6000  # Start from this index in URL list
end_index: 9000    # End at this index

# Resuming settings
resume_enabled: true  # Whether to resume from last saved position
save_frequency: 100  # Save progress every N URLs

# Concurrency settings
max_concurrent: 5  # Maximum number of concurrent pages to load
request_delay: 3  # Delay between requests (s)

# Timing settings
page_timeout: 30  # Maximum time to wait for page load (s)
render_wait: 5  # Time to wait for page render (s)